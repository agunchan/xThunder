    <script>
        function Resize(){
            var h1 = $(".page.secondary .page-header .page-header-content h1");
            if (h1.offset().left !== 150) {
                //God bless IE
                return;
            }
            
            var tiles_area = 0;
            $(".tile-group").each(function(){
                tiles_area += $(this).outerWidth() + 70;
            });
            var marginLeft = ($(document).width() - tiles_area) / 2 + 40;
            h1.css("left", marginLeft);
            $(".page.secondary .page-region .page-region-content").css("padding-left", marginLeft);
            $(".tiles").css("width", tiles_area + marginLeft + 20);
        }

        function AddMouseWheel(){
            $("body").mousewheel(function(event, delta){
                var scroll_value = delta * 50;
                if (!jQuery.browser.chrome) {
                    document.documentElement.scrollLeft -= scroll_value;
                } else {
                    this.scrollLeft -= scroll_value;
                }
                return false;
            });
        }
        
        function AddClick(){
            $(".tile").click(function(event){
                var url = $(this).attr("href");
                if (url)
                    window.location.href = url;
            });
        }

        $(function(){
            Resize();
            AddMouseWheel();
            AddClick();
        })


    </script>
